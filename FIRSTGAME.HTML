<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        /* Basic reset for consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #6b8e23, #ffd700);
            background-clip: text;
            color: transparent;
        }

        .choices-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .choice img {
            width: 100px;
            height: 100px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-bottom: 20px;
        }

        .score {
            text-align: center;
            font-size: 1.5rem;
        }

        #msg-container {
            text-align: center;
            margin-top: 20px;
        }

        #msg {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices-container">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>
    </div>

    <div id="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>

    <script src="BRAIN.JS"></script>
</body>
</html>
